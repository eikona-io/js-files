<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test createBanner Function</title>
    <style>
        /* Optional styling for visualization */
        #banner-container {
            width: 100vw;
            height: 85vh;
            background-color: #e0e0e0;
            background-image: url('https://cdn.sanity.io/images/wc2v7g08/testing/62b1c72dcc04dca067b88abc349e3d7ab910fcd4-1024x576.jpg');
            background-size: cover;
            margin: 50px auto;
            position: relative;
        }
    </style>
</head>
<body>

<div id="banner-container">
    <!-- The banner will be applied to this div -->
</div>

<!-- Include your script file -->
<script type="module">
    import { createBanner } from './loadExperiments.js';

    // Get the div element
    const divElement = document.getElementById('banner-container');

    // Call the createBanner function
    createBanner(divElement, {
        shape: 'left-diagonal', // Options: 'right-diagonal', 'left-diagonal', 'top-circle', 'bottom-circle', 'left-rectangle', 'right-rectangle', 'centered', 'aligned-left', 'aligned-right'
        text: 'Personalized Attention, Exceptional Service',
        subText: 'Whether you design it yourself or need a helping hand, we\'re here to bring your vision to life.',
        textColor: '#ffffff',
        shapeColor: '#6ea99e'
    });
</script>

</body>
</html>
